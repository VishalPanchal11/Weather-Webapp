<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Weather</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City_Name" spellcheck="false">
            <button><img src="/images/search.png" alt="Search"></button>
        </div>
        <div class="weather">
            <img src="/images/mist.png" alt="Weather" class="weather-icon">
            <h1 class="temperature">69Â°C</h1>
            <h2 class="city">Wakanda</h2>
            <div class="details">
                <div class="column">
                    <img src="/images/humidity.png" alt="Humidity">
                    <div>
                        <p class="line1" id="humidity">69%</p>
                        <p class="line2">Humidity</p>
                    </div>
                </div>
                <div class="column">
                    <img src="/images/wind.png" alt="Wind">
                    <div>
                        <p class="line1" id="wind-speed">6.9 km/h</p>
                        <p class="line2">Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
    
</body>
</html>
